<ion-buttons slot="start">
    <ion-back-button defaultHref="/home" style="color:white;margin-top: 5%"></ion-back-button>
</ion-buttons>


<ion-content padding>
    <form #form="ngForm" [formGroup]="passwordResetform" (ngSubmit)="submitform()">
        <div>
            <div align="center" style="margin-top: 3%">
                <ion-label position="floating" id="dheading" style="margin-top:5%;font-size: xx-large;color:white">GET-METER</ion-label>
            </div>

            <div align="center" style="margin-top: 4%">
                <ion-label position="floating" id="dtitle" style="margin-top:5%;font-size:x-large ;color:white">Forgot
                    Password</ion-label>
            </div>

            <div style="margin-top: 10%;margin-left: 6%">
                <div style="margin-left: 3%;width:85%; margin-right: 2%;margin-top: 3%">
                    <ion-input class="tbox" type="email" id="username" placeholder="  Username (Email)" formControlName="email"
                        name="email" required> </ion-input>
                </div>
            </div>

            <div padding align="center">
                <ion-button class="submitButton" style="width:60%;color:whitesmoke" type="submit">Submit</ion-button>
            </div>

        </div>
    </form>

</ion-content>
